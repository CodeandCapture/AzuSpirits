        .has-dropdown > a::after {

    <div class="container">
        <h1>Complete Your Order</h1>

        <div class="order-summary" id="orderSummary">
            <!-- Order items will be loaded here -->

  <script src="/AzuSpirits/cart.js"></script>
 
  <script src="https://www.paypal.com/sdk/js?client-id=Ac81P4Kf67Ym-NIgXhOtEqNtsALRgnPI3RlEegmrWFyroZ3HSyQHtHBm6coX8ezWY_aOScBKSfIEElkO&currency=GBP"></script>
  
    <script>
        // Display order summary
        function displayOrderSummary() {
            const summaryContainer = document.getElementById('orderSummary');
            const items = cart.items;
            const total = cart.getTotal();

            summaryContainer.innerHTML = `
                <h3 style="margin-bottom: 1rem;">Order Summary</h3>
                ${items.map(item => `
                    <div class="order-item">
                        <span>${item.name} (x${item.quantity})</span>
                        <span>¬£${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `).join('')}
                <div class="order-total">
                    <div class="order-item">
                        <span>Total</span>
                        <span>¬£${total.toFixed(2)}</span>
                    </div>
                </div>
            `;
        }

        // Initialize PayPal buttons
        paypal.Buttons({
            // Set up the transaction
            createOrder: function(data, actions) {
                const items = cart.items.map(item => ({
                    name: item.name,
                    unit_amount: {
                        currency_code: 'GBP',
                        value: item.price.toFixed(2)
                    },
                    quantity: item.quantity
                }));

                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            currency_code: 'GBP',
                            value: cart.getTotal().toFixed(2),
                            breakdown: {
                                item_total: {
                                    currency_code: 'GBP',
                                    value: cart.getTotal().toFixed(2)
                                }
                            }
                        },
                        items: items
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(orderData) {
                    // Clear the cart
                    cart.clearCart();
                    
                    // Redirect to success page
                    window.location.href = `/success?orderId=${orderData.id}`;
                });
            },

            // Handle errors
            onError: function(err) {
                console.error('PayPal error:', err);
                alert('There was an error processing your payment. Please try again.');
            },

            // Customize button style
            style: {
                layout: 'vertical',
                color: 'gold',
                shape: 'rect',
                label: 'paypal'
            }
        }).render('#paypal-button-container');

        // Load order summary on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (cart.items.length === 0) {
                window.location.href = '/cart';
            } else {
                displayOrderSummary();
            }
        });
    </script>
  <script>
        // Mobile nav toggle
        function toggleNav() {
            const nav = document.getElementById('siteNav');
            nav.classList.toggle('open');
        }
        
        // Mobile dropdown toggle - ONLY on mobile
        function initMobileDropdowns() {
            const dropdownLinks = document.querySelectorAll('.has-dropdown > a');
            
            if (window.innerWidth <= 768) {
                dropdownLinks.forEach(function(link) {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const parent = this.parentElement;
                        
                        // Close other dropdowns
                        document.querySelectorAll('.has-dropdown').forEach(function(item) {
                            if (item !== parent) {
                                item.classList.remove('open');
                            }
                        });
                        
                        // Toggle current dropdown
                        parent.classList.toggle('open');
                    });
                });
            }
        }
       // Initialize on page load
        document.addEventListener('DOMContentLoaded', initMobileDropdowns);
  </script>
